<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1,maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">


</head>

<body>
	<div id="d1"></div>
	<div id="d2">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<div class="basic-function">
			<button class="confirm">确认修改</button>
			<button class="getContent">获取内容</button>
			<button class="add">+</button>
			<button class="delete">删除</button>
		</div>

		<div class="move-function">
			<button class="cancel hide">取消</button>
			<button class="move">移动位置</button>
			<button class="confirm-move hide">确认移动</button>
		</div>
		<div class="extra-function">
			<button class="example" disabled>示例</button>
			<button class="toggle" disabled>切换</button>
			<button class="source" disabled>来源</button>
			<button class="sleep">睡眠</button>
			<button class="search">搜索</button>
			<button class="toggle-mode">切换模式</button>
			<button class="important">重点</button>
		</div>
		<div class="copy-function">
			<button class="cancel hide">取消</button>
			<button class="copy">复制到</button>
			<button class="confirm-copy hide">确认复制</button>
		</div>
		<div class="search-box hide">
			<input type="text">
			<label>
				区分大小写?
				<input type="checkbox" name="" id="">
			</label>
			<button>搜索</button>
		</div>

	</div>
	<div id="d3"></div>
	<div id="d4"></div>


	<script src="js/jquery.min.js"></script>
	<script src="js/know/Base.js"></script>
	<script src="js/know/RegRule.js"></script>
	<script src="js/know/Code.js"></script>
	<script src="js/know/DataObj.js"></script>
	<script src="js/know/ParsedData.js"></script>
	<script src="js/know/Branch.js"></script>
	<script src="js/know/Search.js"></script>
	<script src="js/know/Index.js"></script>

</body>

<script>

</script>

</html>
